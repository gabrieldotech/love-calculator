<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do amor</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
        <header id="title">
            <h1>Jogo do Amor</h1>
        </header>
        <section class="input-names">
            <form id="love-calculator-form">
                <input type="text" name="your-name" id="your-name" placeholder="Insira seu nome" aria-label="Seu nome"> <br>
                <input type="text" name="love-name" id="love-name" placeholder="Insira o nome da sua paquera" aria-label="Nome da paquera">
                <button type="button" id="calculate-btn">Calcular Chance</button>
            </form>
        </section>
        <section id="result-container"></section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
